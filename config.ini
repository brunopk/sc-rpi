[DEFAULT]
env = dev
port = 8080
host = 0.0.0.0
tcp_max_queue = 10
tcp_max_msg_size = 1024
tcp_msg_encoding = 'UTF-8'

[CONNECTION_CHECK]
default_gateway = 192.168.0.1
status_led = 17
iface = en0
timeout = 0.25

[PIXEL_STRIP]
n = 300
pin = 18
freq_hz = 800000
dma = 10
brightness = 255
invert = False
channel = 0

[LOGGING]
level = DEBUG